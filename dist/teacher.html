<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>指导老师界面</title>
    <link rel="stylesheet" type="text/css" href="css/controller.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/student.css">
    <link rel="stylesheet" type="text/css" href="css/circle.css">
    <link rel="stylesheet" type="text/css" href="css/teacher.css">
    <!-- <script type="text/javascript" src="js/student.js"></script> -->
</head>

<body class="body">
    <!-- 内容区 -->
    <div id="teacher">
        <!-- 弹框 -->
        <section  class="m-dailog" v-cloak v-bind:class="{hidden:hiddenDailog}">
            <h3 class="dailog-header">撤销 {{recallProjectName}} 项目</h3>
            <div class="dailog-content">您确定撤销该项目吗？</div>
            <div class="dailog-btn">
                <span class="btn btn-comfirm">确定</span>
                <span class="btn btn-cancel" @click="cancleRecallProject">取消</span>
            </div>
        </section>
        <!-- 头部 -->
        <header class="ctrl-header">
            <div class="ctrl-logo"></div>
            <div class="blue-bar"></div>
            <div class="welcome">
                <div id="welcomMag"><span>欢迎您:</span><span>钟雪灵老师</span></div><a href="#">注销</a></div>
        </header>
        <section class="stu-sideBar ">
            <dl class="icon" id="btn-stuproject">
                <dt class="icon-myproject">
                    <dd>学生项目</dd>
                </dt>
            </dl>
        </section>
        <!-- 内容外层 -->
        <section class="stu-wrapper" v-cloak>
            <p class="ctrl-pos">当前位置：<a href="#">首页</a>|<a href="#">指导老师</a></p>
            <!-- 学生项目 -->
            <div class="person-mag stu-project">
                <table>
                    <thead>
                        <tr>
                            <!-- <td ><span class="select-all">全选</span><span class="dele-all">清空</span></td> -->
                            <td>项目名称</td>
                            <td>项目负责人</td>
                            <td>指导老师</td>
                            <td>项目等级</td>
                            <td>项目状态</td>
                            <td>操作</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in studentProject">
                            <!-- <td ><span class="select-all">全选</span><span class="dele-all">清空</span></td> -->
                            <td>{{item.project}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.teacher}}</td>
                            <td>{{item.level}}</td>
                            <td>{{item.status}}</td>
                            <td><span class="operate-btn check-pj">查看</span><span class="operate-btn reset-pj" @click="recallProject(item)" >撤项</span><span class="operate-btn">通过</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>


    <!-- 遮幕+loading动画 -->
    <div class="ctrl-overlay">
        <div class="circle-box2">
            <div class="sk-circle">
                <div class="sk-circle1 sk-child"></div>
                <div class="sk-circle2 sk-child"></div>
                <div class="sk-circle3 sk-child"></div>
                <div class="sk-circle4 sk-child"></div>
                <div class="sk-circle5 sk-child"></div>
                <div class="sk-circle6 sk-child"></div>
                <div class="sk-circle7 sk-child"></div>
                <div class="sk-circle8 sk-child"></div>
                <div class="sk-circle9 sk-child"></div>
                <div class="sk-circle10 sk-child"></div>
                <div class="sk-circle11 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
            </div>
        </div>
        <!-- <div class="loading">正在上传</div> -->

        <!-- js -->
        <script type="text/javascript" src="assets/vue.min.js"></script>
        <script type="text/javascript" src="assets/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="js/teacher.js"></script>
</body>
