<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>文章列表</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/list.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
	<div id="list">
		<!-- 背景 -->
		<div class="p-background"></div>
		<header class="p-header">
			<section class="nav">
				<ul class="nav-right p-nav ">
					<li><a href="http://www.gduf.edu.cn/">学校首页</a></li>
					<li><a href="#" class="login-btn">用户登录</a></li>
					<li><a href="#">大创指南</a></li>
					<li><a href="#">历年项目</a></li>
				</ul>
			</section>

			<section class="p-logo">
				<a href="./index.html"><img src="images/icon-logo.png" alt="gduf"></a>
			</section>

			<section class="blue-bar"><img src="images/blue-bar.png"></section>
			<section class="p-title">大创管理系统</section>
		</header>

		<article class="passage-container">
			<div class="pos">当前位置:<a href="./index.html">首页</a>|<a href="#">新闻资讯</a></div>
			<div class="p-content">
				<!-- 列表 -->
				<div class="p-lists">
					<ul class="p-list-box">
						<li v-for="item in items" class="p-list-item clearfloat"><a href="#"><span class="p-list-title">{{item.message}}</span><span class="p-list-date">{{item.date}}</span></a></li>
					</ul>
				</div>
				<!-- 页码 -->
				<div class="p-index">
					<ul>
						<li><a href="#">首页</a></li>
						<li><a href="#">上一页</a></li>
						<li><a href="#">下一页</a></li>
						<li><a href="#">尾页</a></li>
					</ul>
				</div>
			</div>
		</article>

		<footer>
			<span class="address">版权所有&copy广东金融学院教务处&nbsp&nbsp|&nbsp&nbsp地址:广州市天河区迎福路527号&nbsp&nbsp|&nbsp&nbsp邮编:510520&nbsp&nbsp</span>
		</footer>
	</div>

	<!-- 用户登录 -->
	<div class="login">
		<div class="close"><img src="images/close.png"></div>
		<p class="login-title">大创系统登录</p>
		<div class="login-form">
			<div class="input">
				<input type="text" id="user" class="input-position input-style" name="user" placeholder="输入学号/教师号"></input><span class="sp sp1"></span>
			</div>
			<div class="input">
				<input type="password" id="pwd" class="input-position input-style" name="pwd" placeholder="输入密码"></input><span class="sp sp2"></span>
			</div>
			<!-- 验证码位置 -->
			<div class="input">
				<input class="login-verify input-style" placeholder="输入验证码"></input><span class="verify-box"><img class="verify-img" src="" alt="验证码图片"></span>
			</div>
			<!-- 登陆按钮 -->
			<div class="btn" id="popup-submit">登录</div>
		</div>
	</div>
	<!-- 遮幕 -->
	<div class="overlay"></div>

	<script type="text/javascript" src="assets/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="assets/vue.min.js"></script>
	<script src="https://cdn.bootcss.com/axios/0.16.0/axios.min.js"></script>
	<script type="text/javascript" src="js/list.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>

</html>
